<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Rifas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <div class="my-5">
        <button class="btn btn-secondary" type="submit" onclick="logout()">Cerrar sesión</button>
    </div>

    <h1 class="mt-5">Administración de Rifas</h1>
    <div class="d-flex justify-content-center">
        <div class="mx-4 w-100">
            <select class="form-select" id="rifaSelect">
                <option value="rifa1">Rifa 1: Perfume de caballero</option>
                <option value="rifa2">Rifa 2: Collar de acero inoxidable</option>
                <!-- <option value="rifa3">Rifa 3: Diseño Gratis</option>
                <option value="rifa4">Rifa 4: Cena para 2 personas</option> -->
            </select>
        </div>
    </div>

    <!-- Sección de Resumen -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title mb-4 fs-4">Resumen de la Rifa</h5>
                        <div class="d-flex flex-column gap-3">
                            <p class="card-text mb-0 fs-5">
                                <strong>Boletos Ocupados:</strong> 
                                <span id="boletosOcupados" class="badge bg-primary ms-2 fs-6">0</span>
                            </p>
                            <p class="card-text mb-0 fs-5">
                                <strong>Boletos Disponibles:</strong> 
                                <span id="boletosDisponibles" class="badge bg-success ms-2 fs-6">0</span>
                            </p>
                            <p class="card-text mb-0 fs-5">
                                <strong>Total Recaudado:</strong> 
                                <span id="totalRecaudado" class="badge bg-info ms-2 fs-6">$0 MXN</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="grid" id="grid"></div>
    <button id="guardarBtn" class="btn btn-primary mt-3">Guardar Cambios</button>

    <div class="container mt-4">
        <h2>Detalle de Rifas</h2>
        <a class="btn btn-success my-4" data-toggle="collapse" target="_blank" href="https://docs.google.com/spreadsheets/d/1aDn1PTCFD2WjdQXFPh8VJOo8e3udNhDyUKpgQ2qAS_Q/edit?usp=sharing" role="button" aria-expanded="false" aria-controls="collapseExample">
            Ver Google Sheets
          </a>
        <div id="tablaContainer"></div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="numberModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalLabel">Editar Número</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <p>Estás editando el número <span id="numeroEditado"></span></p>

                    <input type="hidden" id="modalNumber">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" id="nombre" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Número de Teléfono:</label>
                        <input type="text" id="telefono" class="form-control">
                    </div>
                    <div class="form-check d-flex align-items-center justify-content-center">
                        <input class="form-check-input me-2" type="checkbox" id="ocupado">
                        <label class="form-check-label" for="ocupado">Ocupado</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="guardarNumero">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Spinner que cubre toda la pantalla -->
    <div class="spinner-container" id="spinner">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <script src="./js/firebase-init.js" type="module"></script>
    <script type="module" src="./js/admin.js">
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
